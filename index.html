<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factional Primesia Bank LTD.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
       <h1 class="text-5xl text-center"> Fanctional <span class="text-red-500 text-medium">Peimesia Bank LTD.</span>!!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-500 p-8 rounded-lg" >
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-emerald-500 p-8 rounded-lg" >
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-500 p-8 rounded-lg" >
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-rose-500 p-8 rounded-lg" >
                    <h4 class="text-3xl mb-2">Your Deposit</h4>
                    <input id="deposit-field" class="w-9/12 h-10 rounded block mb-2 text-black" type="text" placeholder="Your Email">
                    <button id="btn-deposit" class="bg-rose-700 p-2 rounded drop-shadow-lg text-medium" type="submit">Submit</button>
                </div>
                <div class="bg-purple-500 p-8 rounded-lg" >
                    <h4 class="text-3xl mb-2">Your Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 h-10 rounded block mb-2 text-black py-4" type="text" placeholder="Your Password">
                    <button id="btn-withdraw" class="bg-purple-700 p-2 rounded drop-shadow-lg text-medium" type="submit">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
